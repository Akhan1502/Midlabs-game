<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mad Libs Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #cbe8f7, #f7d0e8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #333;
      text-shadow: 1px 1px 2px white;
    }

    form {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 25px;
      background-color: #ff84c2;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff5eab;
    }

    .story-box {
      background: #fff6fb;
      padding: 40px;
      border-radius: 20px;
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.3rem;
      color: #444;
      line-height: 1.8;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      animation: popIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 20px;
      }

      .story-box {
        font-size: 1.1rem;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<h1>âœ¨ Your Mad Libs Story âœ¨</h1>

<!-- ðŸ§¾ Form Section -->
{% if not story %}
<div id="form-section">
  <form method="POST">
    <label>Adjective: <input name="adjective" required /></label>
    <label>Verb: <input name="verb1" required /></label>
    <label>Another verb (-ing): <input name="verb2" required /></label>
    <label>Famous Person: <input name="famous_person" required /></label>
    <label>Plural Noun: <input name="plural_noun" required /></label>
    <label>Verb ending in -ing: <input name="verb_ing" required /></label>
    <label>Person in room: <input name="person_in_room" required /></label>
    <label>Adjective 2: <input name="adjective2" required /></label>
    <label>Adjective 3: <input name="adjective3" required /></label>
    <label>Adjective 4: <input name="adjective4" required /></label>
    <label>Plural Animal: <input name="animal_plural" required /></label>
    <label>Channel Name: <input name="channel_name" required /></label>
    <button type="submit">ðŸŽ‰ Create Your Story</button>
  </form>
</div>
{% endif %}

<!-- ðŸ“œ Story Output -->
{% if story %}
<div class="story-box">
  {{ story }}
</div>
{% endif %}

</body>
</html>
